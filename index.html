<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/276a778de7.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!-- Cabeçalho -->
    <div class="container">
        <nav>
            <div class="logo">
                <a>ALICE CAZATI</a>
            </div>
            <ul>
                <li><a href="#perfil" class="textop">PERFIL</a></li>
                <li><a href="#repositorios">REPOSITÓRIO</a></li>
                <li><a href="#conteudos">CONTEÚDO</a></li>
                <li><a href="#Colegas-c">COLEGAS</a></li>
            </ul>
        </nav>
    </div>

    <!-- Perfil -->
    <div class="Perfil" id="perfil">
        <h1 class="perfil-p">Perfil</h1>
        <div class="linha-perfil"></div>
    </div>

    <!-- Corpo Perfil -->
    <div class="Conteudo" >
        <article class="caixa-post">
            <img id="avatar_url" alt="imagem de destaque">
            <div class="conteudo">
                <h3 class="título">
                    <p id="name"></p>
                </h3>
                <p id="bio"></p>
                <p class="texto2">
                    <h4>Location: </h4><span id="location"></span>
                </p>
                <p class="texto2">
                    <h5>Site:</h5> <a href="http://pucminas.br/alicecazati">http://pucminas.br/alicecazati</a>
                </p>
                <div class="bootstrap-icons">
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-twitter"></i>
                    <i class="bi bi-instagram"></i>
                </div>
            </div>
        </article>
    </div>

    <!--REPOSITÓRIO-->
    <div class="repositorios" id="repositorios">
        <p class="repositorios">Repositórios</p>
        <div class="linha"></div>
        <div id="repos" class="row">
            <!-- Os repositórios serão adicionados aqui -->
        </div>
    </div>

    <!-- carrousel -->
    <div class="conteudos" id="conteudos">
        <p class="repositorios">Conteúdos</p>
        <div class="linha"></div>
    </div>
    <center>
        <!--Conteúdo do Carousel-->

        <div id="conteudo" class="col-12">
           
            <hr>
        </div>
        <section class="Carousel">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                        aria-label="Slide 3"></button>
                </div>

                <div id="carousel" class="carousel-inner"></div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </center>

    <!-- Colegas de Trabalho -->
    <div class="Colegas-c" id="Colegas-c">
        <p>Colegas de Trabalho</p>
        <div class="linha"></div>
    </div>
    <div id="colegas-container"></div>
    <!--Rodapé-->
    <footer>
        copyright c PUC MINAS
    </footer>

    <script src="script.js"></script>
</body>

</html>
